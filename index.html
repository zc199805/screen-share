<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Screen Share Together - 和朋友一起远程看电影">
    <meta name="theme-color" content="#6366f1">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="一起看">
    <link rel="apple-touch-icon" href="icons/icon-152.png">

    <title>Screen Share Together - 一起看电影</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- 欢迎页面 -->
        <section id="welcome-screen" class="screen active">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                        <line x1="8" y1="21" x2="16" y2="21" />
                        <line x1="12" y1="17" x2="12" y2="21" />
                        <polygon points="10,8 10,12 14,10" fill="currentColor" stroke="none" />
                    </svg>
                </div>
                <h1 class="app-title">Screen Share Together</h1>
                <p class="app-subtitle">和朋友一起远程看电影</p>
            </div>

            <div class="role-selection">
                <button id="btn-host" class="role-btn host-btn">
                    <div class="role-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" />
                            <path d="M8 21h8M12 17v4" />
                        </svg>
                    </div>
                    <span class="role-title">共享屏幕</span>
                    <span class="role-desc">分享我的屏幕</span>
                </button>

                <button id="btn-viewer" class="role-btn viewer-btn">
                    <div class="role-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <polygon points="10,8 16,12 10,16" fill="currentColor" stroke="none" />
                        </svg>
                    </div>
                    <span class="role-title">观看屏幕</span>
                    <span class="role-desc">观看朋友的屏幕</span>
                </button>
            </div>
        </section>

        <!-- 共享端 -->
        <section id="host-screen" class="screen">
            <div class="screen-header">
                <button id="host-back" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2>共享屏幕</h2>
                <div class="spacer"></div>
            </div>

            <div class="connection-steps">
                <div id="host-step-1" class="step active">
                    <div class="step-header">
                        <span class="step-number">1</span>
                        <span class="step-title">开始共享</span>
                    </div>
                    <button id="btn-start-share" class="primary-btn">
                        开始共享屏幕
                    </button>
                </div>

                <div id="host-step-2" class="step">
                    <div class="step-header">
                        <span class="step-number">2</span>
                        <span class="step-title">复制连接码发给朋友</span>
                    </div>
                    <div class="code-container">
                        <textarea id="host-offer-code" readonly></textarea>
                        <div class="btn-group">
                            <button id="btn-copy-offer" class="primary-btn">📋 一键复制</button>
                            <button id="btn-qr-offer" class="secondary-btn">📱 二维码</button>
                        </div>
                    </div>
                </div>

                <div id="host-step-3" class="step">
                    <div class="step-header">
                        <span class="step-number">3</span>
                        <span class="step-title">粘贴朋友的回复码</span>
                    </div>
                    <div class="code-container">
                        <textarea id="host-answer-code" placeholder="粘贴回复码..."></textarea>
                        <button id="btn-connect-host" class="primary-btn">🔗 连接</button>
                    </div>
                </div>
            </div>

            <div id="host-preview" class="preview-container hidden">
                <video id="local-screen-preview" autoplay muted playsinline></video>
            </div>
        </section>

        <!-- 观看端 -->
        <section id="viewer-screen" class="screen">
            <div class="screen-header">
                <button id="viewer-back" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2>观看屏幕</h2>
                <div class="spacer"></div>
            </div>

            <div class="connection-steps">
                <div id="viewer-step-1" class="step active">
                    <div class="step-header">
                        <span class="step-number">1</span>
                        <span class="step-title">粘贴连接码</span>
                    </div>
                    <div class="code-container">
                        <textarea id="viewer-offer-code" placeholder="粘贴连接码..."></textarea>
                        <button id="btn-process-offer" class="primary-btn">下一步</button>
                    </div>
                </div>

                <div id="viewer-step-2" class="step">
                    <div class="step-header">
                        <span class="step-number">2</span>
                        <span class="step-title">复制回复码发给朋友</span>
                    </div>
                    <div class="code-container">
                        <textarea id="viewer-answer-code" readonly></textarea>
                        <div class="btn-group">
                            <button id="btn-copy-answer" class="primary-btn">📋 一键复制</button>
                            <button id="btn-qr-answer" class="secondary-btn">📱 二维码</button>
                        </div>
                    </div>
                    <p class="step-hint">等待朋友输入后自动连接</p>
                </div>
            </div>
        </section>

        <!-- 通话界面 -->
        <section id="call-screen" class="screen">
            <div class="video-container">
                <div class="main-video-wrapper">
                    <video id="remote-screen" autoplay playsinline></video>
                    <div id="remote-screen-placeholder" class="video-placeholder">
                        <span>等待屏幕共享...</span>
                    </div>
                </div>

                <div class="pip-container">
                    <div class="pip-video-wrapper">
                        <video id="remote-camera" autoplay playsinline></video>
                    </div>
                    <div class="pip-video-wrapper local-pip">
                        <video id="local-camera" autoplay muted playsinline></video>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <div class="connection-status">
                    <span id="connection-status-dot" class="status-dot"></span>
                    <span id="connection-status-text">连接中...</span>
                </div>

                <div class="controls-buttons">
                    <button id="btn-toggle-mute" class="control-btn">
                        <svg class="icon-unmuted" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                            <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" />
                        </svg>
                        <svg class="icon-muted hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="1" y1="1" x2="23" y2="23" />
                            <path d="M9 9v3a3 3 0 005.12 2.12M15 9.34V4a3 3 0 00-5.94-.6" />
                        </svg>
                    </button>

                    <button id="btn-toggle-camera" class="control-btn">
                        <svg class="icon-camera-on" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 7l-7 5 7 5V7z" />
                            <rect x="1" y="5" width="15" height="14" rx="2" />
                        </svg>
                        <svg class="icon-camera-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="1" y1="1" x2="23" y2="23" />
                        </svg>
                    </button>

                    <button id="btn-end-call" class="control-btn end-call">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>

                <div class="controls-spacer"></div>
            </div>
        </section>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toast-message"></span>
    </div>

    <!-- 二维码弹窗 -->
    <div id="qr-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>扫描二维码</h3>
                <button id="btn-close-qr" class="close-btn">&times;</button>
            </div>
            <div id="qr-container"></div>
            <p class="qr-hint">让朋友扫描此二维码获取连接码</p>
        </div>
    </div>

    <!-- 二维码生成库 -->
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <!-- Gzip 压缩库 -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="webrtc.js"></script>
    <script src="app.js"></script>
</body>

</html>
