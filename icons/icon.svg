<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- 屏幕外框 -->
  <rect x="80" y="100" width="352" height="220" rx="20" fill="none" stroke="white" stroke-width="16"/>
  
  <!-- 屏幕支架 -->
  <rect x="200" y="320" width="112" height="40" fill="white"/>
  <rect x="160" y="360" width="192" height="16" rx="8" fill="white"/>
  
  <!-- 播放按钮 -->
  <polygon points="220,170 220,260 300,215" fill="white"/>
  
  <!-- 连接波纹 -->
  <circle cx="400" cy="140" r="20" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
  <circle cx="400" cy="140" r="35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <circle cx="400" cy="140" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
</svg>
